<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Philosafi | Safiullah Khan - Designer & Researcher</title>
    <meta name="description"
        content="Portfolio of Safiullah Khan (Philosafi) - Principal UX Researcher specializing in Strategic Discovery & Service Design">
    <meta name="author" content="Safiullah Khan">
    <meta name="theme-color" content="#0a0a0a">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Caveat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Sidebar Backdrop -->
    <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>

    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar" role="navigation" aria-label="Main navigation">
        <div class="sidebar-header">
            <span class="logo-text">Philosafi</span>
            <button id="close-sidebar" class="icon-btn icon-btn-sm" aria-label="Close navigation menu">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul id="nav-list" role="menu">
                <!-- Populated by JS -->
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="https://www.linkedin.com/in/philosafi/" target="_blank" rel="noopener" class="social-link"
                aria-label="LinkedIn Profile">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                </svg>
            </a>
            <a href="mailto:hello@philosafi.com" class="social-link" aria-label="Email">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                    <polyline points="22,6 12,13 2,6" />
                </svg>
            </a>
        </div>
    </aside>

    <!-- Top Bar -->
    <header class="top-bar" role="banner">
        <button id="menu-btn" class="icon-btn" aria-label="Open navigation menu" aria-expanded="false"
            aria-controls="sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round">
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="12" x2="15" y2="12" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </button>

        <div class="slide-counter" id="slide-counter" aria-live="polite">
            <span id="current-slide-num">1</span>
            <span class="counter-divider">/</span>
            <span id="total-slides">20</span>
        </div>

        <button id="presenter-btn" class="presenter-btn" aria-label="Start AI Presenter">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
            <span>AI Presenter</span>
        </button>
    </header>

    <!-- Main Canvas Container -->
    <main id="main-content" class="canvas-container" role="main">
        <div id="canvas" class="canvas" aria-label="Portfolio slides canvas">
            <!-- Slides rendered by JS -->
        </div>
    </main>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar" role="toolbar" aria-label="View controls">
        <div class="toolbar-group">
            <button id="btn-zoom-out" class="toolbar-btn" aria-label="Zoom out" title="Zoom out">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    <line x1="8" y1="11" x2="14" y2="11" />
                </svg>
            </button>
            <div class="zoom-display" id="zoom-display" aria-label="Current zoom level">100%</div>
            <button id="btn-zoom-in" class="toolbar-btn" aria-label="Zoom in" title="Zoom in">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    <line x1="11" y1="8" x2="11" y2="14" />
                    <line x1="8" y1="11" x2="14" y2="11" />
                </svg>
            </button>
        </div>

        <div class="toolbar-divider"></div>

        <div class="toolbar-group">
            <button id="btn-overview" class="toolbar-btn" aria-label="Show all slides" title="Overview (Esc)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
            </button>
            <button id="btn-fit" class="toolbar-btn" aria-label="Fit to View">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                </svg>
            </button>
            <div class="toolbar-divider"></div>

            <button id="btn-note" class="toolbar-btn" aria-label="Add Note" title="Add Note / Emoji">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>

        </div>

        <button id="btn-fullscreen" class="toolbar-btn" aria-label="Toggle fullscreen" title="Fullscreen (F)">
            <svg class="fs-enter" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round">
                <path
                    d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
            </svg>
            <svg class="fs-exit hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round">
                <path
                    d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" />
            </svg>
        </button>
    </div>

    <!-- D-Pad Navigation -->
    <div class="dpad-container" role="navigation" aria-label="Slide navigation">
        <div class="dpad">
            <button id="nav-up" class="dpad-btn up" aria-label="Go to slide above" title="Up (↑)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round">
                    <polyline points="18 15 12 9 6 15" />
                </svg>
            </button>
            <button id="nav-left" class="dpad-btn left" aria-label="Go to slide on left" title="Left (←)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
            </button>
            <button id="nav-center" class="dpad-btn center" aria-label="Toggle overview" title="Overview (Space)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </button>
            <button id="nav-right" class="dpad-btn right" aria-label="Go to slide on right" title="Right (→)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round">
                    <polyline points="9 18 15 12 9 6" />
                </svg>
            </button>
            <button id="nav-down" class="dpad-btn down" aria-label="Go to slide below" title="Down (↓)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round">
                    <polyline points="6 9 12 15 18 9" />
                </svg>
            </button>
        </div>
    </div>

    <!-- AI Presenter Panel -->
    <div id="presenter-panel" class="presenter-panel hidden" role="dialog" aria-label="AI Presenter controls">
        <div class="presenter-header">
            <div class="presenter-indicator">
                <span class="pulse-dot"></span>
                <span id="presenter-status">Ready</span>
            </div>
            <button id="presenter-close" class="icon-btn icon-btn-sm" aria-label="Close presenter">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
        <div class="presenter-controls">
            <button id="presenter-prev" class="presenter-btn-ctrl" aria-label="Previous slide">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                </svg>
            </button>
            <button id="presenter-play" class="presenter-btn-main" aria-label="Play narration">
                <svg class="icon-play" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3" />
                </svg>
                <svg class="icon-pause hidden" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="4" width="4" height="16" />
                    <rect x="14" y="4" width="4" height="16" />
                </svg>
            </button>
            <button id="presenter-next" class="presenter-btn-ctrl" aria-label="Next slide">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                </svg>
            </button>
        </div>
        <div class="presenter-progress">
            <div class="progress-bar" id="presenter-progress-bar"></div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="api-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v4a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                </div>
                <h2 id="modal-title">Configure AI Voice</h2>
                <p>Enter your ElevenLabs API key for voice narration</p>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="api-key-input">API Key</label>
                    <input type="password" id="api-key-input" placeholder="sk_..." autocomplete="off"
                        spellcheck="false">
                    <small>Your key is stored locally and never shared</small>
                </div>
                <div class="input-group">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select">
                        <option value="rachel">Rachel - Warm & Professional</option>
                        <option value="drew">Drew - Confident & Clear</option>
                        <option value="bella">Bella - Soft & Friendly</option>
                        <option value="josh">Josh - Deep & Authoritative</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn btn-ghost">Cancel</button>
                <button id="modal-save" class="btn btn-primary">Start Presentation</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden" role="status" aria-live="polite">
        <div class="loader-ring"></div>
        <p id="loading-text">Generating audio...</p>
    </div>

    <!-- Intro Animation -->
    <div id="intro-overlay" class="intro-overlay" aria-hidden="true">
        <div class="intro-logo">
            <span class="intro-text">Philosafi</span>
            <div class="intro-loader"></div>
        </div>
    </div>

    <script src="slides-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
